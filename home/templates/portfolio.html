<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/media.css'%}">
    <title>Diwash Lamichhane</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <input type="checkbox" id="nav-check">
            <img src="{% static 'assets/logo.png' %}" class="logo">
            <div class="nav-btn">
                <label for="nav-check">
                  <span></span>
                  <span></span>
                  <span></span>
                </label>
              </div>
              <ul class="nav-items">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/about">About</a></li>
                <li class="nav-item active1"><a href="/portfolio">Portfolio</a></li>
                <li class="nav-item"><a href="/blogs">Blogs</a></li>
                <li class="nav-item"><a href="/contact">Contact</a></li>
            </ul>  
        </nav>

        <section class="works">
            <h2 class="extra-height center-align">My Works</h2>
            <div class="{%if projects%} work-info {%endif%}">
                {%for project in projects%}
                <div class="project-card">
                    <a href="{{project.get_absolute_url}}">
                    <img src="{{project.thumbnail.url}}">
                    <div class="under-img"><p><a href="/portfolio-detail">{{project.title}}</a></p></div>
                </a>
                </div>
                {%empty%}
                <p class="just-no align-me" style="margin-bottom: 30px;" >My works are not listed yet</p> 
                {%endfor%}
            </div>
        </section>
    </header>
    
</body>
</html>
