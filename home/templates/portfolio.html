{%extends "./base.html"%}
{%load static%}
{%block title%}My Portfolio | works{%endblock%}
{%block content%}
<body>
    <header>
        {%include "./navbar.html"%}
        <section class="works">
            <h2 class="extra-height center-align">My Works</h2>
            <div class="{%if projects%} work-info {%endif%}">
                {%for project in projects%}
                <div class="project-card">
                    <a href="{{project.get_absolute_url}}">
                    <img src="{{project.thumbnail.url}}">
                    <div class="under-img"><p><a href="/{{project.get_absolute_url}}">{{project.title}}</a></p></div>
                </a>
                </div>
                {%empty%}
                <p class="just-no align-me" style="margin-bottom: 30px;" >My works are not listed yet</p> 
                {%endfor%}
            </div>
        </section>
    </header>
{%endblock%}
